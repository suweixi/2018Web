<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>表单</title>
</head>
<body>
 <h3 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息）</h3>
    <table align="center">
        <tr>
           <tr><td>&emsp;&emsp;&emsp;&emsp;&emsp;登录账号： <input type="text" name="firstname"></td></tr>
           <tr><td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;密码： <input type="password" name="pwd"></td></tr>
           <tr><td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;性别：<input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女</td>
           
        </tr>
           <tr><td>&emsp;&emsp;&emsp;&emsp;&emsp;注册网址： <input type="text" name="firstname"></td></tr>
           <tr><td>&emsp;&emsp;&emsp;注册网址后缀：<input type="checkbox" name="vehicle" value="Bike">.com
                    <input type="checkbox" name="vehicle" value="Bike">.cn
                    <input type="checkbox" name="vehicle" value="Bike">.net 
                    <input type="checkbox" name="vehicle" value="Bike">.org</td>
            
               
                
           <tr><td>域名所有者（中文）：<input type="text" name="firstname"></td></tr>
           <tr><td>域名所有者（拼音）：<input type="text" name="firstname"></td></tr>


           <tr><td>&emsp;&emsp;&emsp;&emsp;&emsp;所属区域：<select name="cars">
                <option value="volvo">中国</option>
                <option value="saab">重庆</option>
                <option value="fiat" selected>苏州</option>
                <option value="audi">丽江</option>
                </select>
                 <select name="cars">
                        <option value="volvo">省份</option>
                        <option value="saab">重庆</option>
                        <option value="fiat" selected>苏州</option>
                        <option value="audi">丽江</option>
                     </select></td>
                 </tr>  

           <tr> <td>&emsp;&emsp;&emsp;&emsp;单位所在地：<input type="text" name="firstname"></td></tr>
           <tr> <td>&emsp;&emsp;&emsp;&emsp;单位负责人：<input type="text" name="firstname"></td></tr>
           <tr> <td>&emsp;&emsp;&emsp;&emsp;&emsp;通信地址：<input type="text" name="firstname"></td></tr>
           <tr> <td>&emsp;&emsp;&emsp;&emsp;&emsp;联系电话：<input type="text" name="firstname">
            <p></p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="button" value="提交">
            <input type="button" value="重置"></tr> </td>
           
      
    </table>
